{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Countries!!!</title>
	<!-- title bar logo -->
	<link rel="shortcut icon" href="{% static 'images/logo.png' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Last checked - 25th July, 2021 -->
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<!-- bootstrap 4 css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<!-- bootstrap 4 js-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- To get CSRF Token value (not the latest one) -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- custom links & scripts -->
	<script src="{% static 'js/main.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">  
</head>

<body>
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
		<!-- Logo -->
		<a class="navbar-brand" href="#">
	  		<img src="{% static 'images/logo.png' %}" alt="logo" width="32">
		</a>
		<!-- Search Country -->
		<form id="country_search_form" class="form-inline ml-auto" method="POST"> {% csrf_token %}
    		<input class="form-control form-control-sm mr-sm-2" type="text" placeholder="Search by country">
    		<button class="btn btn-sm btn-primary" type="submit">Search</button>
  		</form>
	</nav>

</body>
</html>
