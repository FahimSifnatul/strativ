{% load static %}

<!DOCTYPE html>
<html>
<head>
	<title>Countries!!!</title>
	<!-- title bar logo -->
	<link rel="shortcut icon" href="{% static 'images/logo.png' %}">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- Last checked - 25th July, 2021 -->
	<!-- jquery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<!-- popper.js -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
	<!-- bootstrap 4 css-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
	<!-- bootstrap 4 js-->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
	<!-- To get CSRF Token value (not the latest one) -->
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<!-- Fontawesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

	<!-- Fonts -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

	<!-- custom links & scripts 
	<script src="{% static 'js/main.js' %}"></script>
	<link rel="stylesheet" href="{% static 'css/main.css' %}">  -->
</head>

<body class="bg-info">
	<!-- navigation bar -->
	<nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
		<!-- Logo -->
		<a class="navbar-brand" href="http://strativ-assignment.herokuapp.com">
	  		<img src="{% static 'images/logo.png' %}" alt="logo" width="32">
		</a>
		<!-- logout -->
  		<ul class="navbar-nav ml-auto">
  			<li class="nav-item">
  				<form method="POST"> {% csrf_token %}
  					<button class="btn nav-link shadow-none" type="submit" name="logout"><span id="logout" class="fas fa-sign-out-alt">Logout</span></button>
  				</form>
  			</li>
  		</ul>
	</nav>

	<!-- Image to show country map -->
	<div class="card mx-auto w-50" style="top:1vh;">
		<img class="card-img-top w-100" src="{{flag}}" style="height:50vh;">
		<div class="card-body">
			<div class="card-text table-responsive-sm">
				<table class="table table-sm table-light border-0 w-100">
					<tbody>
						<tr>
							<td><b>Country Name:</b></td>
							<td>{{name}}</td>
						</tr>
						<tr>
							<td><b>Neighbouring Countries:</b></td>
							<td>{{borders}}</td>
						</tr>
						<tr>
							<td><b>Languages:</b></td>
							<td>{{languages}}</td>
						</tr>
					</tbody>
				</table>
			</div>
			
		</div>
	</div>

</body>
</html>
